<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/F21-9255_T4.css" />
    <script
      src="https://kit.fontawesome.com/e391ce7786.js"
      crossorigin="anonymous"
    ></script>
    <title>Rock paper scissors-Game</title>
  </head>
  <body>
    <h1>Welcome to Game</h1>
    <h1>Rock paper and scissors</h1>
    <p id="mes">let's start!!</p>
    <div class="container">
      <div class="section">
        <div class="info">
          <h3>Your score:</h3>
          <span id="PlayerScore">0</span>
        </div>
        <div class="show" id="player">
          <i class="fas fa-hand-rock"></i>
        </div>
      </div>
      <div class="section">
        <div class="info">
          <h3>Computer score:</h3>
          <span id="ComputerScore">0</span>
        </div>
        <div class="show" id="computer">
          <i class="fas fa-hand-rock"></i>
        </div>
      </div>
    </div>
    <p id="mes1">Please Select one option from all Given options</p>
    <div class="selection">
      <button class="fa fa-hand-rock" id="rock"></button>
      <button class="fa fa-hand-paper" id="paper"></button>
      <button class="fa fa-hand-scissors" id="scissors"></button>
    </div>
    <div id="ballon-img"></div>
    <script src="F21-9255_T4.js"></script>
  </body>
</html>
